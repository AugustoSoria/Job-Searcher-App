<section class="jobSelected">
    <a href="/"> â†¼ Back to search</a>
    <div class="header">
        <div>
            <h2 class="title">{{job.title}}</h2>
            <p class="job_type">{{job.job_type}}</p>
        </div>
        <div>
            <span class="material-icons">
                query_builder
            </span>
            <p class="light-grey">{{formaterDate(job.publication_date)}}</p>
        </div>
    </div>
    <div class="body">
        <div>
            <div class="company_logo">
                <img [src]="job.company_logo_url ?? '../../assets/Js.png'">
            </div>
            <div style="margin-left: 1em">
                <p class="company_name">{{job.company_name}}</p>
                <div>
                    <span class="material-icons">
                        public
                    </span>
                    <p class="required_location light-grey">{{job.candidate_required_location}}</p>
                </div>
            </div>
        </div>
        <p [innerHTML]="job.description" style="font-weight: 600"></p>
    </div>
</section>
